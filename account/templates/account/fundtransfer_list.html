{% extends 'base.html'%}
{%load static%}

{% block title%}
<div class='container'>
	<h4 class="center">History</h4>
<h5 class="center">Balance: {{ account.balance }}&euro;</h5>
</div>
{% endblock%}

{% block content%}
<div class="container">
	<table class='table table-hover'>
		{% for transfer in object_list %}
		<tr {% if transfer.to_account = account %}class='success'{% endif %}>
            <td>{{transfer.date_created}}
			</td>
			<td>{{transfer.amount}}&euro;
			</td>
			<td>{{transfer.description}}
			</td>
	    </tr>
	{% empty %}
	<h5>No transactions yet.</h5>
	{% endfor %}
    </table>
</div>
{% endblock%}
