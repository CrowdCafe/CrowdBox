{% extends 'base.html' %}

{% block title %}
    <div class='container'>
        <h1>Blocks</h1>

        <p>
            <a href='{% url "marble3d-block-create" %}' class='btn btn-primary'>create block</a>
        </p>
    </div>
{% endblock %}

{% block content %}

    <div class="container">
        <table class='table table-hover'>
            {% for block in object_list %}
                <tr class="{{ block.status }}">
                    <td>#{{ block.id }}</td>
                    <td>job_id {{ block.job_id }}</td>
                    <td>{{ block.title }}</td>
                    <td><a href='{% url "marble3d-image-list" block.id %}'>images</a></td>
                    <td><a href="{% url 'marble3d-block-update' block.id %}" class='btn btn-default'>edit</a></td>
                </div>
                </tr>
            {% empty %}
                <h3>No blocks yet.</h3>
            {% endfor %}
    </div>
{% endblock %}
